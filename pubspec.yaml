name: we_movies
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.1 #cached faster image
  auto_route: ^7.8.3 #router
  flutter_screenutil: ^5.9.3 #adapting ui size
  dio: ^5.5.0+1 #http client
  freezed_annotation: ^2.4.2 #model annotation
  get_it: ^7.7.0 #dependency injection
  flutter_bloc: ^8.1.6 #state-manamegment
  flutter_dotenv: ^5.1.0 #env config
  rxdart: ^0.27.7 #event debouncing
  shimmer: ^3.0.0 #loading indicator
  geolocator: ^12.0.0 #get coordinates
  geocoding: ^3.0.0 #reverse geocode
  lottie: ^3.1.2 #animations
  hive: ^2.2.3 #caching
  path_provider: ^2.1.3 #dev utility

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  freezed: ^2.4.2 #model generator
  json_serializable: ^6.7.1 #model generator
  auto_route_generator: ^7.3.1 #route generator
  flutter_launcher_icons: ^0.13.1 #launcher icons generator

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/user_profile.png
    - assets/logos/we_work_black_logo.png
    - assets/animations/splash.json

  fonts:
    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans/DMSans-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/DMSans/DMSans-Light.ttf
          weight: 300
        - asset: assets/fonts/DMSans/DMSans-Regular.ttf
        - asset: assets/fonts/DMSans/DMSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/DMSans/DMSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/DMSans/DMSans-Bold.ttf
          weight: 700
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logos/we_work_black_logo.png"

scripts: #shortcut build scripts
  build: dart run build_runner build --delete-conflicting-outputs
  watch: dart run build_runner watch
